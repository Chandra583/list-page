<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <!-- styling of the listing page -->
    <style>
     
    </style>

  <body>
    <header>
      <nav class="header">
        <div class="heading">
          <h2>Developer Funnel</h2>
        </div>
        <ul>
          <li>Home</li>
          <li>Contact</li>
          <li>About</li>
        </ul>
      </nav>
    </header>
    <div id="content">
     
      <div class="contentDiv">
        <input type="text" name="search" id="search_bar" placeholder="Enter Restorent Name">
        <br>
        <span>Results for</span><br>
        <span>Number of res : 5</span>
        <div class="Ama_cafe">
          <img src="img/Ama_cafe.jpg" alt="" width="40%" height="auto">
        </div>
        <div class="chandini">
          <img src="img/chandini.webp" alt="" width="40%" height="auto">
          <span>ca</span>
        </div>
      </div>
      <div class="filterDiv">
        <h2 >FILTER </h2>        
        <div class="cusino">
        <h2 class="Cuisine_Filter">Cuisine Filter</h2>
    
        <input type="radio" id="North" name="fav_food" value="North">
        <label for="North">North Indian</label><br>
        <input type="radio" id="so" name="fav_food" value="South">
        <label for="South">South Indian</label><br>
        <input type="radio" id="chinese" name="fav_food" value="chinese">
        <label for="chinese">chinese </label><br>
        <input type="radio" id="Fast_food" name="fav_food" value="Fast_food">
        <label for="Fast_food">Fast Food </label><br>
        <input type="radio" id="Stret_food" name="fav_food" value="Stret_food">
        <label for="Stret_food">Stret Food </label>
      </div>
        <div class="Cost">
        <h2 class="Cost_Filter">Cost Filter</h2>
        <input type="radio">100-300
       <br>
        <input type="radio" >301-600 
        <br>
        <input type="radio">601-1000
        <br>
        <input type="radio" >1001-1500
        <br>
        <input type="radio" >1501-2000
   
        <div class="btn">
          <button>Apply</button>
        </div>
      </div>
      </div>
    </div>
    <footer>
      <center>
        <span style="align-items: center">
          &copy;developer funnel listing page
        </span>
     
      <a
        class="log"
        id="fb"
        href="https://www.facebook.com/profile.php?id=100024466171114"

      </a>
      <a
        class="logo"
        id="insta"
        href="https://www.facebook.com/profile.php?id=100024466171114"
      >
        <img src="img/insta.png" alt="no" width="20px" />
      </a>
      <a
        class="logo"
        id="insta"
        href="https://www.facebook.com/profile.php?id=100024466171114"
      >
        <img src="img/twitter.png" alt="no" width="30px" />
      </a>
       </center>
    </footer>

</html>
